<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #28a745;
      color: white;
    }
    td img {
      width: 50px;
      height: auto;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .actions a {
      margin: 0 10px;
      padding: 5px 10px;
      color: #007bff;
      text-decoration: none;
      border: 1px solid #007bff;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }
    .actions a:hover {
      background-color: #007bff;
      color: white;
    }
    .btn-back {
      display: block;
      width: 150px;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      text-align: center;
      text-decoration: none;
    }
    .btn-back:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Manage Products</h2>

  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Image</th>
      <th>Actions</th>
    </tr>

    <!-- Example row 1 -->
    <tr>
      <td>1</td>
      <td>Example Product 1</td>
      <td>$19.99</td>
      <td>A sample description of product 1.</td>
      <td><img src="../images/sample1.jpg" alt="Product Image"></td>
      <td class="actions">
        <a href="#">Edit</a>
        <a href="#" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
      </td>
    </tr>

    <!-- Example row 2 -->
    <tr>
      <td>2</td>
      <td>Example Product 2</td>
      <td>$29.99</td>
      <td>This is another sample product description.</td>
      <td><img src="../images/sample2.jpg" alt="Product Image"></td>
      <td class="actions">
        <a href="#">Edit</a>
        <a href="#" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
      </td>
    </tr>

    <!-- You can duplicate or customize more static rows as needed -->

  </table>

  <a href="dashboard.html" class="btn-back">Back to Dashboard</a>
</div>

</body>
</html>
